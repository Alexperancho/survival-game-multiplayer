<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sin conexión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: dark light; }
    body{margin:0;display:grid;place-items:center;height:100vh;background:#0b0b0b;color:#fff;font-family:system-ui,Arial,sans-serif}
    .card{max-width:560px;padding:24px;border-radius:16px;background:#141414;box-shadow:0 2px 20px rgba(0,0,0,.25)}
    h1{margin:0 0 8px}
    p{margin:0 0 16px;opacity:.9}
    a.btn{display:inline-block;padding:10px 14px;border-radius:12px;background:#ff6a00;color:#141414;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h1>Estás sin conexión</h1>
    <p>Vuelve a intentarlo cuando recuperes Internet.</p>
    <a class="btn" href="/">Reintentar</a>
  </div>
</body>
</html>
