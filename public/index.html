<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survival Game — Online</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="wrap">
    <section id="view-join" class="panel">
      <h1>Join a Room</h1>
      <div class="grid2">
        <div>
          <label>Room code</label>
          <input id="roomCode" maxlength="8" placeholder="e.g. ZETA42" />
        </div>
        <div>
          <label>Your name</label>
          <input id="playerName" maxlength="20" placeholder="Alice" />
        </div>
      </div>
      <div class="row">
        <button id="btnJoin">Join</button>
      </div>
      <p class="muted">First player to join becomes host. Share the room code with friends.</p>
    </section>

    <section id="view-lobby" class="panel hidden">
      <h1>Lobby <span id="roomCodeBadge" class="pill"></span></h1>
      <div id="playersLobby" class="row"></div>
      <div id="hostControls" class="hidden">
        <label>Starting lives</label>
        <input id="startingLives" type="number" min="1" max="99" value="7" />
        <button id="btnSetLives" class="secondary">Apply</button>
        <button id="btnStart" class="">Start game</button>
      </div>
      <p class="muted">Need at least 2 players.</p>
    </section>

    <section id="view-preround" class="panel hidden">
      <h1 id="hdrRound">Round</h1>
      <div class="row" id="orderBadges"></div>
      <div class="muted" id="firstSpeakerNote"></div>
    </section>

    <section id="view-bids" class="panel hidden">
      <h1 id="hdrBids">Bidding</h1>
      <div id="bidsArea"></div>
    </section>

    <section id="view-play" class="panel hidden">
      <div class="row">
        <h1>Play</h1>
        <span id="roundPill" class="pill"></span>
        <span id="starterPill" class="pill"></span>
        <span id="turnPill" class="pill"></span>
      </div>
      <div class="table" id="table"></div>
      <h3>Your hand</h3>
      <div class="cards" id="myHand"></div>
      <div id="playHint" class="muted" style="margin-top:6px"></div>
      <div class="divider"></div>
      <h3>Summary</h3>
      <table class="summary"><thead><tr><th>Player</th><th>Wins</th><th>Ask Δ</th><th>Lives</th></tr></thead><tbody id="sumBody"></tbody></table>
    </section>

    <section id="view-summary" class="panel hidden">
      <h1>Round summary</h1>
      <div id="roundBox"></div>
      <div class="row"><button id="btnNextRound" class="">Next round</button></div>
    </section>
  </div>

  <div id="toast" class="toast hidden"></div>
  <script src="/client.js"></script>
</body>
</html>
