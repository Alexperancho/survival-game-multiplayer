<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survival Game — Online</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="wrap">
    <section id="view-join" class="panel">
      <h1>Welcome</h1>
      <div class="grid2">
        <div>
          <label>Your name</label>
          <input id="playerName" maxlength="20" placeholder="Alice" />
        </div>
        <div>
          <label>Room code (to join an existing room)</label>
          <input id="roomCode" maxlength="8" placeholder="e.g. ZETA42" />
        </div>
      </div>
      <div class="row">
        <button id="btnCreate">Create room</button>
        <button id="btnJoin" class="secondary">Join room</button>
      </div>
      <p class="muted">Create a new room (we'll generate the code), or join an existing one with its code.</p>
    </section>

    <section id="view-lobby" class="panel hidden">
      <h1>Lobby <span id="roomCodeBadge" class="pill"></span></h1>
      <div id="playersLobby" class="row"></div>
      <div id="hostControls" class="hidden">
        <div class="grid2">
          <div>
            <label>Number of players (2–10)</label>
            <input id="seatCount" type="number" min="2" max="10" value="4" />
          </div>
          <div>
            <label>Starting lives</label>
            <input id="startingLives" type="number" min="1" max="99" value="7" />
          </div>
        </div>
        <div class="row" style="margin-top:8px">
          <button id="btnConfigure" class="">Apply settings</button>
          <button id="btnStart" class="secondary">Start now (manual)</button>
        </div>
        <p class="muted" id="fillHint"></p>
      </div>
      <p class="muted">Share this page + room code with your friends.</p>
    </section>

    <section id="view-preround" class="panel hidden">
      <h1 id="hdrRound">Round</h1>
      <div class="row" id="orderBadges"></div>
      <div class="muted" id="firstSpeakerNote"></div>
    </section>

    <section id="view-bids" class="panel hidden">
      <h1 id="hdrBids">Bidding</h1>
      <div id="bidsArea"></div>
    </section>

    <section id="view-play" class="panel hidden">
      <div class="row">
        <h1>Play</h1>
        <span id="roundPill" class="pill"></span>
        <span id="starterPill" class="pill"></span>
        <span id="turnPill" class="pill"></span>
      </div>
      <div class="table" id="table"></div>
      <h3>Your hand</h3>
      <div class="cards" id="myHand"></div>
      <div id="playHint" class="muted" style="margin-top:6px"></div>
      <div class="divider"></div>
      <h3>Summary</h3>
      <table class="summary"><thead><tr><th>Player</th><th>Wins</th><th>Ask Δ</th><th>Lives</th></tr></thead><tbody id="sumBody"></tbody></table>
    </section>

    <section id="view-summary" class="panel hidden">
      <h1>Round summary</h1>
      <div id="roundBox"></div>
      <div class="row"><button id="btnNextRound" class="">Next round</button></div>
    </section>
  </div>

  <div id="toast" class="toast hidden"></div>
  <script src="/client.js"></script>
</body>
</html>
