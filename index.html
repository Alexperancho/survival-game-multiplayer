<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survival Game — Online</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Manifest + theme -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000"/>

  <!-- Favicon / PWA icons -->
  <link rel="icon" href="/icons/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!--
    CSP mínima para que funcione Socket.IO (HTTP+WS) desde Railway.
    *IMPORTANTÍSIMO*: No ponemos 'unsafe-eval'. Evita el error de eval sin abrir el grifo.
    Ajusta los dominios si cambias backend o CDN en el futuro.
  -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          connect-src 'self' https://survival-game-multiplayer-production.up.railway.app wss://survival-game-multiplayer-production.up.railway.app;
          script-src 'self' https://cdn.socket.io 'unsafe-inline';
          style-src 'self' 'unsafe-inline';
          img-src 'self' data:;
          font-src 'self' data:;
          manifest-src 'self';
          base-uri 'self';
          form-action 'self';
        ">
</head>
<body>

  <div class="wrap">
    <!-- Bienvenida / Join -->
    <section id="view-join" class="panel">
      <h1>Welcome</h1>
      <div class="grid3">
        <div>
          <label>Your name</label>
          <input id="playerName" maxlength="20" placeholder="Alice" />
        </div>
        <div>
          <label>Room name (optional)</label>
          <input id="roomNameInput" maxlength="40" placeholder="Friday Night" />
        </div>
        <div>
          <label>Room code (to join)</label>
          <input id="roomCode" maxlength="8" placeholder="e.g. ZETA42" />
        </div>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="btnCreate">Create room</button>
        <button id="btnJoin" class="secondary">Join room</button>
        <select id="langSelect" style="max-width:120px">
          <option value="en">EN</option>
          <option value="es">ES</option>
        </select>
        <button id="btnOpenIntro" class="secondary mini">Instructions</button>
      </div>
      <p class="muted">Create a new room (we'll generate the code), or join an existing one with its code.</p>
    </section>

    <!-- Lobby -->
    <section id="view-lobby" class="panel hidden">
      <h1><span>Lobby</span> <span id="roomCodeBadge" class="pill"></span></h1>
      <div id="playersLobby" class="row"></div>
      <div id="hostControls" class="">
        <div class="grid2">
          <div>
            <label>Number of players (2–10)</label>
            <input id="seatCount" type="number" min="2" max="10" value="4" />
          </div>
          <div>
            <label>Starting lives</label>
            <input id="startingLives" type="number" min="1" max="99" value="7" />
          </div>
        </div>
        <div class="row" style="margin-top:8px">
          <button id="btnConfigure" class="">Apply settings</button>
          <button id="btnStart" class="secondary">Start now (manual)</button>
          <button id="btnLobbyIntro" class="secondary mini">Instructions</button>
        </div>
        <p class="muted" id="fillHint"></p>
      </div>
      <p class="muted">Share this page + room code with your friends.</p>
    </section>

    <!-- Otras vistas del juego (no toco su contenido) -->
    <section id="view-preround" class="panel hidden"><h1 id="hdrRound">Round</h1><div class="row" id="orderBadges"></div><div class="muted" id="firstSpeakerNote"></div></section>
    <section id="view-bids" class="panel hidden"><h1 id="hdrBids">Bidding</h1><div id="bidsArea"></div></section>
    <section id="view-play" class="panel hidden">
      <div class="row"><h1>Play</h1></div>
      <div class="table" id="table"></div>
      <h3>Your hand</h3>
      <div class="cards" id="myHand"></div>
      <div id="playHint" class="muted" style="margin-top:6px"></div>
      <div class="divider"></div>
      <h3>Summary</h3>
      <table class="summary"><thead><tr><th>Player</th><th>Wins</th><th>Ask Δ</th><th>Lives</th><th>Bid</th></tr></thead><tbody id="sumBody"></tbody></table>
      <div class="divider"></div>
      <h3>Hand log</h3>
      <div id="handLog" class="handlog"></div>
    </section>
    <section id="view-summary" class="panel hidden"><h1>Round summary</h1><div id="roundBox"></div><div class="row"><button id="btnNextRound" class="">Next round</button></div></section>
  </div>

  <footer id="overview" class="overview hidden">
    <div class="left">
      <span id="roomName" class="roomname"></span>
      <span id="roomCodeGlobal" class="pill code">—</span>
      <button id="copyCode" class="mini">Copy</button>
    </div>
    <div class="center">
      <span id="ovRound" class="pill">Round —</span>
      <span id="ovHand" class="pill">Hand —/—</span>
      <span id="ovStarter" class="pill">Starter —</span>
      <span id="ovTurn" class="pill">Turn —</span>
    </div>
    <div class="right">
      <button id="btnRoundHelp" class="mini">?</button>
    </div>
  </footer>

  <div id="introModal" class="modal hidden"><div class="modal-content"><button class="close" id="closeIntro">×</button><div id="introBody"></div></div></div>
  <div id="roundModal" class="modal hidden"><div class="modal-content"><button class="close" id="closeRound">×</button><div id="roundBody"></div></div></div>
  <div id="raffleModal" class="modal hidden"><div class="modal-content small"><div id="raffleBody" class="raffle-body"></div></div></div>
  <div id="centerNotice" class="center-notice hidden"></div>
  <div id="toast" class="toast hidden"></div>

  <!-- === SCRIPTS (orden MUY importante) === -->

  <!-- 1) Socket.IO desde CDN (sin integrity para evitar mismatches) -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>

  <!-- 2) Config con URL del backend (produce window.SG_BACKEND) -->
  <script src="/config.js"></script>

  <!-- 3) Pequeño “override” que crea el socket con opciones correctas -->
  <script src="/socket-override.js"></script>

  <!-- 4) Tu lógica del juego (usa window.SG_socket o window.io) -->
  <script src="/client.js"></script>
</body>
</html>
