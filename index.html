<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survival Game — Online</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Cliente Socket.IO desde CDN (GitHub Pages no sirve /socket.io/socket.io.js) -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/icons/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- Registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(console.error);
      });
    }
  </script>
</head>
<body>
  <div class="wrap">
    <!-- Bienvenida / Join -->
    <section id="view-join" class="panel">
      <h1 data-i18n="welcome_title">Welcome</h1>
      <div class="grid3">
        <div>
          <label data-i18n="your_name">Your name</label>
          <input id="playerName" maxlength="20" placeholder="Alice" />
        </div>
        <div>
          <label data-i18n="room_name_opt">Room name (optional)</label>
          <input id="roomNameInput" maxlength="40" placeholder="Friday Night" />
        </div>
        <div>
          <label data-i18n="room_code_join">Room code (to join)</label>
          <input id="roomCode" maxlength="8" placeholder="e.g. ZETA42" />
        </div>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="btnCreate" data-i18n="create_room">Create room</button>
        <button id="btnJoin" class="secondary" data-i18n="join_room">Join room</button>
        <select id="langSelect" style="max-width:120px">
          <option value="en">EN</option>
          <option value="es">ES</option>
        </select>
        <button id="btnOpenIntro" class="secondary mini" data-i18n="intro_button">Instructions</button>
      </div>
      <p class="muted" data-i18n="join_hint">Create a new room (we'll generate the code), or join an existing one with its code.</p>
    </section>

    <!-- Lobby -->
    <section id="view-lobby" class="panel hidden">
      <h1><span data-i18n="lobby">Lobby</span> <span id="roomCodeBadge" class="pill"></span></h1>
      <div id="playersLobby" class="row"></div>
      <div id="hostControls" class="">
        <div class="grid2">
          <div>
            <label data-i18n="num_players">Number of players (2–10)</label>
            <input id="seatCount" type="number" min="2" max="10" value="4" />
          </div>
          <div>
            <label data-i18n="starting_lives">Starting lives</label>
            <input id="startingLives" type="number" min="1" max="99" value="7" />
          </div>
        </div>
        <div class="row" style="margin-top:8px">
          <button id="btnConfigure" class="" data-i18n="apply_settings">Apply settings</button>
          <button id="btnStart" class="secondary" data-i18n="start_now">Start now (manual)</button>
          <button id="btnLobbyIntro" class="secondary mini" data-i18n="intro_button">Instructions</button>
        </div>
        <p class="muted" id="fillHint"></p>
      </div>
      <p class="muted" data-i18n="share_hint">Share this page + room code with your friends.</p>
    </section>

    <!-- Pre-round -->
    <section id="view-preround" class="panel hidden">
      <h1 id="hdrRound">Round</h1>
      <div class="row" id="orderBadges"></div>
      <div class="muted" id="firstSpeakerNote"></div>
    </section>

    <!-- Bids / Round 1 prompt -->
    <section id="view-bids" class="panel hidden">
      <h1 id="hdrBids">Bidding</h1>
      <div id="bidsArea"></div>
    </section>

    <!-- Play -->
    <section id="view-play" class="panel hidden">
      <div class="row">
        <h1 data-i18n="play">Play</h1>
      </div>
      <div class="table" id="table"></div>
      <h3 data-i18n="your_hand">Your hand</h3>
      <div class="cards" id="myHand"></div>
      <div id="playHint" class="muted" style="margin-top:6px"></div>
      <div class="divider"></div>
      <h3 data-i18n="summary">Summary</h3>
      <table class="summary"><thead><tr><th data-i18n="player">Player</th><th data-i18n="wins">Wins</th><th data-i18n="ask_delta">Ask Δ</th><th data-i18n="lives">Lives</th><th data-i18n="bid">Bid</th></tr></thead><tbody id="sumBody"></tbody></table>
      <div class="divider"></div>
      <h3 data-i18n="hand_log">Hand log</h3>
      <div id="handLog" class="handlog"></div>
    </section>

    <!-- Round summary -->
    <section id="view-summary" class="panel hidden">
      <h1 data-i18n="round_summary">Round summary</h1>
      <div id="roundBox"></div>
      <div class="row"><button id="btnNextRound" class="" data-i18n="next_round">Next round</button></div>
    </section>
  </div>

  <!-- Footer overview -->
  <footer id="overview" class="overview hidden">
    <div class="left">
      <span id="roomName" class="roomname"></span>
      <span id="roomCodeGlobal" class="pill code">—</span>
      <button id="copyCode" class="mini">Copy</button>
    </div>
    <div class="center">
      <span id="ovRound" class="pill">Round —</span>
      <span id="ovHand" class="pill">Hand —/—</span>
      <span id="ovStarter" class="pill">Starter —</span>
      <span id="ovTurn" class="pill">Turn —</span>
    </div>
    <div class="right">
      <button id="btnRoundHelp" class="mini">?</button>
    </div>
  </footer>

  <!-- Intro / Instructions Modal -->
  <div id="introModal" class="modal hidden">
    <div class="modal-content">
      <button class="close" id="closeIntro">×</button>
      <div id="introBody"></div>
    </div>
  </div>

  <!-- Round Help Modal -->
  <div id="roundModal" class="modal hidden">
    <div class="modal-content">
      <button class="close" id="closeRound">×</button>
      <div id="roundBody"></div>
    </div>
  </div>

  <!-- Aviso centrado 800ms -->
  <div id="centerNotice" class="center-notice hidden"></div>

  <!-- Sorteo / ruleta del primer hablante -->
  <div id="raffleModal" class="modal hidden">
    <div class="modal-content small">
      <div id="raffleBody" class="raffle-body"></div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <!-- Lógica del juego -->
  <script src="/client.js"></script>
</body>
</html>
